<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .class {
        color: #64d8ec;
        text-decoration: underline;
        font-size: 30px;
        font-weight: bold;
      }
      #ID {
        color: #94b934;
        background-color: #6dfbfb;
        font-size: 20px;
        font-weight: bold;
      }
      .red {
        color: red;
        font-weight: bold;
      }
      .blue {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="class">I'm a class selector</p>
    <p id="ID">I'm the ID selector. Here I am a boss</p>
    <div style="background-color: #d4f0f1">
      <p class="red">I'm red</p>
      <p class="red">I'm also red</p>
      <p class="blue">What is on? why am I blue?!</p>
    </div>

    <div style="background-color: #f5dbfd; text-align: center">
      <p class="blue">I'm odd number</p>
      <p class="red">I'm even number</p>
      <p class="blue">I'm also odd number</p>
      <p class="red">Hm..l'm even number</p>
    </div>
  </body>
</html>
