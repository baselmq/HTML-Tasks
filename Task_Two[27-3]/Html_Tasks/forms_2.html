<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Subscription Form</title>
    </head>
    <body>
      <form>
        <fieldset>
          <legend>Personal details:</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br /><br />
        </fieldset>
        <fieldset>
          <legend>Magazines:</legend>
          <input type="checkbox" id="mag1" name="mag[]" value="mag1" />
          <label for="mag1">Magazine 1</label><br />
          <input type="checkbox" id="mag2" name="mag[]" value="mag2" />
          <label for="mag2">Magazine 2</label><br />
          <input type="checkbox" id="mag3" name="mag[]" value="mag3" />
          <label for="mag3">Magazine 3</label><br /><br />
        </fieldset>
        <label for="period">Subscription period:</label>
        <select id="period" name="period">
          <option value="6">6 months</option>
          <option value="12">12 months</option>
          <option value="18">18 months</option>
          <option value="24">24 months</option></select
        ><br /><br />
        <input type="submit" value="Subscribe" />
      </form>
    </body>
  </html>
</html>
