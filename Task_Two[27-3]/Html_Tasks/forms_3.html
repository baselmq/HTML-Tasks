<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="POST" enctype="multipart/form-data">
      <h2>Employee Information</h2>
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone*</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Address*</label>
      <input type="text" id="address" name="address" required />

      <label for="city">City*</label>
      <input type="text" id="city" name="city" required />

      <label for="state">State*</label>
      <select id="state" name="state" required>
        <option value="">-Select-</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
      </select>

      <label for="zip">Zip Code*</label>
      <input type="text" id="zip" name="zip" required />

      <label for="start-date">Start Date*</label>
      <input type="date" id="start-date" name="start-date" required />

      <label for="position">Position*</label>
      <input type="text" id="position" name="position" required />

      <label for="department">Department*</label>
      <input type="text" id="department" name="department" required />

      <label for="supervisor">Supervisor*</label>
      <input type="text" id="supervisor" name="supervisor" required />

      <label for="salary">Salary*</label>
      <input type="number" id="salary" name="salary" required />

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="photo" />

      <label for="resume">Resume*</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />

      <label for="references">References</label>
      <textarea id="references" name="references"></textarea>

      <br />
      <fieldset>
        <legend>Benefits</legend>
        <input
          type="checkbox"
          id="health-insurance"
          name="benefits[]"
          value="Health Insurance"
        />
        <label for="health-insurance">Health Insurance</label>
        <br />
        <input
          type="checkbox"
          id="401k-plan"
          name="benefits[]"
          value="401(k) Plan"
        />
        <label for="401k-plan">401(k) Plan</label>
        <br />
        <input
          type="checkbox"
          id="paid-vacation"
          name="benefits[]"
          value="Paid Vacation"
        />
        <label for="paid-vacation">Paid Vacation</label>
        <br />
        <input
          type="checkbox"
          id="paid-sick-leave"
          name="benefits[]"
          value="Paid Sick Leave"
        />
        <label for="paid-sick-leave">Paid Sick Leave</label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
